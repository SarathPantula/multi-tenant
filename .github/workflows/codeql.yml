name: CodeQL Analysis

on: [push, pull_request]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup CodeQL
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.x

    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        sudo apt-get update && apt-get upgrade -y
        sudo apt-get install curl
        sudo apt-get install dpkg

    - name: Install CodeQL CLI
      run: |
        echo "Installing CodeQL CLI..."
        sudo apt-get install codeql-cli

    - name: Analyze code
      run: |
        echo "Running CodeQL analysis..."
        codeql database create --language=csharp
        codeql database analyze --format=sarif csharp . > analysis-results.sarif

    - name: Upload SARIF results
      uses: actions/upload-artifact@v2
      with:
        name: analysis-results.sarif
        path: analysis-results.sarif
